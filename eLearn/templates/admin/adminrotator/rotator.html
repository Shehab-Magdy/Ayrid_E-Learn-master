{% extends "layouts/base.html" %} {% load static %} {% block title %} Edit
Rotator {% endblock title %} {% block Body %}
<h1>Admin Rotator</h1>
<div class="row">
  <div class="col-xs-3-12">
    <img src="{{ data.url0 }}" alt="first slide" class="img"  id="1st_slide" width="300px"/>
  </div>
  <div class="col-xs-3-12">
    <img
    src="{{ data.url1 }}" alt="second slide" class="img"  id="2nd_slide" width="300px"/>
  </div>
  <div class="col-xs-3-12">
    <img src="{{ data.url2 }}" alt="third slide" class="img"  id="3rd_slide" width="300px"/>
  </div>
  <div class="col-xs-3-12">
    <img src="{{ data.url3 }}" alt="forth slide" class="img" id="4th_slide" width="300px"/>
  </div>
</div>
<form action="{% url 'eLearn:elearn.saverotator' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}  
<div class="row">
  <div class="col-xs-3-12">
    <input type="file" name="1st_slide" accept="image/*" onchange="readURL(this,'1st_slide');"/>
  </div>
  <div class="col-xs-3-12">
    <input type="file" name="2nd_slide" accept="image/*" onchange="readURL(this,'2nd_slide');"/>
  </div>
  <div class="col-xs-3-12">
    <input type="file" name="3rd_slide" accept="image/*" onchange="readURL(this,'3rd_slide');"/>
  </div>
  <div class="col-xs-3-12">
    <input type="file" name="4th_slide" accept="image/*" onchange="readURL(this,'4th_slide');"/>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>
<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3" ></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block" src="{{ data.url0 }}"
      alt="First slide" width="900px" height="350px"/>
    </div>
    <div class="carousel-item">
      <img class="d-block" src="{{ data.url1 }}"
      alt="Second slide" width="900px" height="350px"/>
    </div>
    <div class="carousel-item">
      <img class="d-block" src="{{ data.url2 }}"
      alt="Third slide" width="900px" height="350px"/>
    </div>
    <div class="carousel-item">
      <img class="d-block" src="{{ data.url3 }}"
      alt="forth slide" width="900px" height="350px"/>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" >
    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
    <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" >
              <span class="carousel-control-next-icon" aria-hidden="true" ></span>
              <span class="sr-only">Next</span>
            </a>
</div>
{% endblock Body %}
